<!DOCTYPE html>
<html>
  <head>
    <title>Elevator simulation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>

  <body>
    <div id="floors">
      <ul class="floors" id="floors_list">
        <li class="header">Floor controls</li>
        <!-- floor li -->
      </ul>
    </div>

    <div id="elevators">
      <ul class="elevators" id="elevators_list">
        <li class="header">Elevator status</li>
        <!-- elevator li -->
        <div class="elevator-panel">
        <div class='display'>
          <p class='direction'><font class='up'>⬆ </font><font class='floor'>1</font> <font class='down'>⬇</font> </p>
        </div>
        </div>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
